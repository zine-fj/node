<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
</head>
<body>
  <h1>首页</h1>
  <script>
    // 运行 server-pool-modularity 时 下面请求有数据
    fetch('/api/getUser').then(res => res.json()).then(res => {
      console.log('用户数据：', res)
    })

    fetch('/api/getProduct').then(res => res.json()).then(res => {
      console.log('产品数据：', res)
    })
  </script>
</body>
</html>
